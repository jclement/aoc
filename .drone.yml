kind: pipeline
type: docker
name: Build Advent of Qode

steps:

- name: build-backend
  image: plugins/docker
  settings:
    dry_run: true
    tags:
     - ${DRONE_BRANCH}
    dockerfile: backend/Dockerfile
    context: backend
  when:
    branch: 
    - master
    - staging
    event: pull_request

- name: publish-backend
  image: plugins/docker
  settings:
    repo: jclement/aoc-backend
    tags:
     - ${DRONE_BRANCH}
    dockerfile: backend/Dockerfile
    context: backend
    username: jclement
    password:
      from_secret: DOCKERHUB_KEY
  when:
    branch: 
    - master
    - staging
    event: push
