kind: pipeline
type: docker
name: Build Advent of Qode

steps:

- name: build-backend
  image: plugins/docker
  settings:
    repo: jclement/aoc-backend
    dry_run: true
    tags:
     - ${DRONE_BRANCH}
    dockerfile: backend/Dockerfile
    context: backend
    username: jclement
    password:
      from_secret: DOCKERHUB_KEY

- name: build-frontend
  image: plugins/docker
  settings:
    repo: jclement/aoc-frontend
    dry_run: true
    tags:
     - ${DRONE_BRANCH}
    dockerfile: frontend/Dockerfile
    context: frontend
    username: jclement
    password:
      from_secret: DOCKERHUB_KEY

- name: publish-backend
  image: plugins/docker
  settings:
    repo: jclement/aoc-backend
    tags:
     - ${DRONE_DEPLOY_TO}
    dockerfile: backend/Dockerfile
    context: backend
    username: jclement
    password:
      from_secret: DOCKERHUB_KEY
  when:
    event: promote

- name: publish-frontend
  image: plugins/docker
  settings:
    repo: jclement/aoc-frontend
    tags:
     - ${DRONE_DEPLOY_TO}
    dockerfile: frontend/Dockerfile
    context: frontend
    username: jclement
    password:
      from_secret: DOCKERHUB_KEY
  when:
    event: promote
